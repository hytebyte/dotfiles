setw -g window-status-current-format "#[fg=#373b41,bg=#282a2e,nobold,nounderscore,noitalics]#[fg=#c5c8c6,bg=#282a2e] #I #[fg=#c5c8c6,bg=#282a2e] #W #[fg=#282a2e,bg=#373b41,nobold,nounderscore,noitalics]"
setw -g window-status-format "#[fg=#c5c8c6,bg=#373b41] #I #[fg=#c5c8c6,bg=#373b41] #W "
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#c5c8c6,bg=#373b41"
