set -g status-left-style "none"
set -g status-right "#[fg=#282a2e,bg=#373b41,nobold,nounderscore,noitalics]#[fg=#c5c8c6,bg=#282a2e] %Y-%m-%d  %H:%M #[fg=#5F875F,bg=#282a2e,nobold,nounderscore,noitalics]#[fg=#d7ffaf,bg=#5F875F] #h "
